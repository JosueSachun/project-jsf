<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!--<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>-->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>

<h:body>
	<div class="card">
		<h:form id="frmLogin">
			<p:growl id="growl" />
			<p:panel id="pnlLogin" header="Inicio de sesiÃ³n" style="text-align: center">
				<p:graphicImage name="images/user.png" width="20%" />
				<p:panelGrid id="pnlGridLogin" columns="2" layout="flex"
					columnClasses="col-12 md:col-3 xl:col-2, col-12 md:col-9 xl:col-4"
					contentStyleClass="align-items-baseline ui-fluid">
					<p:outputLabel value="Usuario" styleClass="colotText"
						for="txtUsuario" />
					<p:inputText id="txtUsuario" value="#{loginController.usuario}"
						required="true" requiredMessage="El usuario es requerido" />

					<p:outputLabel value="Password" styleClass="colotText"
						for="txtPassword" />
					<p:password id="txtPassword" value="#{loginController.password}"
						required="true" requiredMessage="El password es requerido" />
					<p:outputLabel />
					<p:commandButton value="Ingresar"
						action="#{loginController.ingresar}" update="pnlGridLogin, growl" />
				</p:panelGrid>
			</p:panel>
		</h:form>
	</div>
</h:body>
</html>
